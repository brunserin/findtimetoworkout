<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <link rel="shortcut icon" type="image/x-icon" href="running_icon.png" />

  <!-- script library -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- stylesheet library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!-- local stylesheets -->
  <link rel="stylesheet" type="text/css" href="FTTW.css">
  <link rel="stylesheet" type="text/css" href="calendar.css">
  <link rel="stylesheet" type="text/css" href="profile.css" />

</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="calendar.HTML">Find Time to Work Out</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link" href="calendar.HTML"><i class="fas fa-calendar-alt"></i> Calendar</a>
              <a class="nav-item nav-link" href="challenges.HTML"><i class="fas fa-trophy"></i> Challenges</a>
              <a class="nav-item nav-link active" href="friends.HTML"><i class="fas fa-users"></i> Friends <span class="sr-only">(current)</span></a>
          </div>
      </div>
  </nav>

  <form id="workoutForm" class="form-page">
    <div class="workoutFormContent">
      <div class="form-line row">
        <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate">
        </div>
      </div>
      <div class="form-line row">
        <label class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="inputStartTime">
        </div>
      </div>
      <div class="form-line row">
        <label class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="inputEndTime">
        </div>
      </div>
      <div class="form-line row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>

<div id="profileContent">
  <div>
    <img src="profile_picture.png" id="profilePicture">
  </div>
  <div id="userName"><b>Anna Kendrick</b></div>
  <div id="profileOptions">
    <p>
      <button id="addToCalendar" class="btn btn-primary buttonColorChange" type="submit"><i class="fas fa-plus"></i> Invite to Workout </button>
    </p>
    <p>
     <button id="GroupChallengeOnProfile" class="btn btn-primary buttonColorChange" type="submit"><i class="fas fa-plus"></i> Invite to Group Challenge </button>
    </p>
    <p>
      <button id="DeleteFriend" class="btn btn-primary buttonColorChange" type="submit"><i class="fas fa-minus"></i> Delete Friend</button>
    </p>
  </div>
</div>
<div class="horizontal-line"></div>


<form id="formProf" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
  <div class="form-content">
    <p> Yes </p>
  </div>
 </form>

<script src="profile.js"></script>
<script src="calendar_ex.js"></script>
</body>

</html>
