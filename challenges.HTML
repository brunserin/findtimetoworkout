<!DOCTYPE html>
<html lang="en">

<head>
    <title>Challenges</title>
    <link rel="shortcut icon" type="image/x-icon" href="running_icon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" type="text/css" href="FTTW.css">
    <link rel="stylesheet" type="text/css" href="challenges.css" />
</head>

<!-- Nav bar -->

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="calendar.HTML">Find Time to Work Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="calendar.HTML"><i class="fas fa-calendar-alt"></i> Calendar</a>
                <a class="nav-item nav-link active" href="challenges.HTML"><i class="fas fa-trophy"></i> Challenges <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="friends.HTML"><i class="fas fa-users"></i> Friends</a>
            </div>
        </div>
    </nav>

    <!-- Solo/Group Buttons -->

    <button id="bSoloChallenge" class="btn btn-primary buttonColorChange" type="submit"><i class="fas fa-plus"></i> New Solo Challenge </button>
    <button id="bGroupChallenge" class="btn btn-primary buttonColorChange" type="submit"><i class="fas fa-plus"></i> New Group Challenge </button>

    <!-- Charts -->
    <div class="name-chart-s">My Solo Challenges</div>
    <div class="horizontal-line"></div>
    <div class="chart-wrapper-steps">
        <div class="chart">
            <div id="donutchart1" style="width: 500px; height: 200px;"></div>
        </div>
    </div>

    <div class="name-chart-r">My Group Challenges</div>
    <div class="horizontal-line-r"></div>
    <div class="chart-wrapper-running">
        <div class="chart">
            <div id="donutchart2" style="width: 500px; height: 200px;"></div>
        </div>
    </div>

    <div class="past-challenges">My Completed Challenges</div>
    <div class="horizontal-line-c"></div>

    <!-- Log Activity buttons -->
    <div>
        <button class="btn btn-primary buttonColorChange" type="submit" id="bLogActivityR"><i class="fas fa-plus"></i> Log Activity</button>
    </div>
    <div>
        <button class="btn btn-primary buttonColorChange" type="submit" id="bLogActivityS"><i class="fas fa-plus"></i> Log Activity</button>
    </div>

    <!-- forms -->

    <form id="form1" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
        <div id="formContent1" class="form-content">
            <input id="num-miles" class="input-lg logNumber" type="number" placeholder="5 (miles)" size="40px">
            <button type="button" id="submit-miles" class="bSubmitLogActivity btn btn-primary buttonColorChange"> Submit </button>
        </div>
    </form>

    <form id="form2" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
        <div class="form-content">
            <input id="num-steps" class="input-lg logNumber" type="number" placeholder="1000 (steps)" name="" size="40px" value="">
            <button id="submit-steps" type="button" class="bSubmitLogActivity btn btn-primary buttonColorChange"> Submit </button>
        </div>
    </form>

    <form id="form3" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
        <div class="form-content">
            <button class="bSubmitLogActivity btn btn-primary buttonColorChange" type="submit"> Submit </button>
        </div>
    </form>

    <form id="form4" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
        <div class="form-content">
            <button class="bSubmitLogActivity btn btn-primary buttonColorChange" type="submit"> Submit </button>
        </div>
    </form>
    <!-- Completed Challenges -->

    <nav>
        <ul class="completed-challenges" style="overflow-y: scroll;">
            <li><b>10,000 steps</b> completed February 20, 2018</li>
            <li><b>26 miles</b> completed February 15, 2018</li>
        </ul>
    </nav>
    </div>
</body>
<script type="text/javascript" src="chart.js"></script>

</html>
