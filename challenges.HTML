<!DOCTYPE html>
<html lang="en">

<head>
    <title>Challenges</title>
    <link rel="shortcut icon" type="image/x-icon" href="running_icon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" type="text/css" href="FTTW.css">
    <link rel="stylesheet" type="text/css" href="challenges.css" />
</head>

<!-- Nav bar -->

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="calendar.HTML">Find Time to Work Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="calendar.HTML"><i class="fas fa-calendar-alt"></i> Calendar</a>
                <a class="nav-item nav-link active" href="challenges.HTML"><i class="fas fa-trophy"></i> Challenges <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="friends.HTML"><i class="fas fa-users"></i> Friends</a>
            </div>
        </div>
    </nav>

    <!-- image background -->
    <div><img class="background" src="challengespic.jpg">
        <div class="transbox">
            <p> "If it doesn't challenge you, it doesn't change you"</p>
        </div>
    </div>

  <!-- New challenge Button -->
  <button class="btn btn-primary new-challenge-button" type="button" id="new-challenge-button" title="Add new challenge"><i class="fas fa-plus"></i></button>

  <!-- Log Activity buttons -->
  <button id="log-challenge-button" class="btn btn-primary log-challenge-button" type="button" title="Log activity"><i class="fas fa-pencil-alt"></i></button>


    <!-- view solo challenges -->
    <details class="challenges-section solo-section">
        <summary class="drop-down" id="soloDropDown">Solo Challenges</summary>
        <div class="chart-wrapper">
            <div id="donutchart1"></div>
        </div>
        <!-- Hidden Challenge (visible if user submits new challenge) -->
        <div class="chart-wrapper" id="newChallengeDonut">
          <div id="donutchart3"></div>
        </div>
    </details>

    <!-- view group challenges -->
    <details class="challenges-section group-section">
        <summary class="drop-down" id="groupDropDown">Group Challenges</summary>
        <div class="chart-wrapper">
            <div id="donutchart2"></div>
        </div>
    </details>


    <!-- forms -->

  <form id="logForm" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
    <div class="form-content">
    <div class="form-group">
      <label>Challenge Type</label>
        <input type="radio" name="challengetype" id="logSolo" checked="checked" onchange="logRadioButtonSelection()">Solo
        <input type="radio" name="challengetype" id="logGroup" onchange="logRadioButtonSelection()">Group<br>
    </div>
    <div class="form-group">
      <label>Challenge Select</label>
      <select id="logSelect">
        <option>Running</option>
        <option>Steps</option>
      </select>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input class="form-control" type="number" id="logAmount" placeholder="e.g. 10" >
    </div>
    <div class="checkbox">
      Share To Newsfeed
      <input type="checkbox">
    </div>
    <div id="logMsgWrapper" class="form-group">
      <label>Add Message</label>
      <input type="text" id="logAddMsg" placeholder="Add message to newsfeed post"  class="form-control">
    </div>
    <div class="form-group" id="forGroupOnly">
      <label>Add Friend</label>
      <input id="logAddFriend" type="text" class="form-control" placeholder="Type in a friend's name">
    </div>
    <button id="submit-log" type="button" class="btn btn-primary buttonColorChange">Submit</button>
  </div>
  </form>

<!-- still need: only show add friend if group challenge selected
      formatting
      type in your units
      change donutchart3 display to visible
      connect to the add challenge from Friends page-->
  <form id="ChallengeForm" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left form-page" style="min-width:250px;">
    <div class="form-content">
    <div class="form-group">
      <label>Challenge Type</label>
        <input type="radio" name="pickchallengetype" id="newSolo" checked="checked" onchange="newRadioButtonSelection()"> Solo
        <input type="radio" name="pickchallengetype" id="newGroup" onchange="newRadioButtonSelection()"> Group
    </div>
    <div class="form-group">
      <label>Challenge Type</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group" id="forGroupOnly">
      <label>Add Friend</label>
      <input type="text" class="form-control">
    </div>
    <button id="submit-log" type="button" class="btn btn-primary buttonColorChange">Submit</button>
  </div>
  </form>

</body>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript" src="chart2.js"></script>
<script type="text/javascript" src="chart3Hidden.js"></script>

</html>
