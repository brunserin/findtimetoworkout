<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calendar</title>
  <link rel="shortcut icon" type="image/x-icon" href="running_icon.png" />

  <!-- script library -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- stylesheet library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!-- local stylesheets -->
  <link rel="stylesheet" type="text/css" href="FTTW.css">
  <link rel="stylesheet" type="text/css" href="calendar.css" />

</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="calendar.HTML">Witness Fitness</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="calendar.HTML"><i class="fas fa-calendar-alt"></i> Calendar <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="challenges.HTML"><i class="fas fa-trophy"></i> Challenges</a>
        <a class="nav-item nav-link" href="friends.HTML"><i class="fas fa-users"></i> Friends</a>
      </div>
    </div>
  </nav>

  <form id="workoutForm" class="form-page">
    <div id="workoutFormContent">
      <div class="form-line row">
        <label class="col-sm-4 col-form-label">Date</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="inputDate">
        </div>
      </div>
      <div class="form-line row">
        <label class="col-sm-4 col-form-label">Start Time</label>
        <div class="col-sm-8">
          <input type="time" class="form-control" placeholder="hh:mm AM" id="inputStartTime">
        </div>
      </div>

      <div class="form-line row">
        <label class="col-sm-4 col-form-label">End Time</label>
        <div class="col-sm-8">
          <input type="time" class="form-control" id="inputEndTime">
        </div>
      </div>
      <div class="form-line row">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="eventDescription">
        </div>
      </div>
      <div class="form-line row">
        <label class="col-sm-4 col-form-label">Add Friend</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="addFriend" value="">
        </div>
      </div>
      <br>
      <div id="submit-workout-button" class="col-sm-3">
        <button id="bSubmit" type="button" class="btn btn-primary buttonColorChange">Submit</button>
      </div>
    </div>
  </form>

  <button class="btn btn-primary create-workout-button" type="button" id="new-workout-button" title="Add a workout"><i class="fas fa-plus"></i></button>

  <p align="center"><iframe src="https://calendar.google.com/calendar/b/2/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=findtimetoworkout%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FChicago" class="calendar-box" width="900" height="650" frameborder="" scrolling="no"></iframe></p>

  <!--Add a button for the user to click to initiate auth sequence -->
  <script src="calendar_ex.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  <script src="bootstrap-datepicker.js"></script>
</body>

</html>
