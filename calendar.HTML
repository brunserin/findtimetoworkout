<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="FTTW.css">
	<link rel="stylesheet" type="text/css" href="calendar.css"/>
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
		<a class="navbar-brand" href="calendar.HTML">Find Time to Work Out</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="calendar.HTML"><i class="fas fa-calendar-alt"></i> Calendar <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="challenges.HTML"><i class="fas fa-trophy"></i> Challenges</a>
				<a class="nav-item nav-link" href="friends.HTML"><i class="fas fa-users"></i> Friends</a>
			</div>
		</div>
	</nav>

	<div class="calendar-form-wrapper">
		<iframe src="https://calendar.google.com/calendar/b/2/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ff9900&amp;src=findtimetoworkout%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FChicago" class="calendar-box" style="border-width:3px" width="600" height="500" frameborder="" scrolling="no"></iframe>

		<div class="add-workout-form" id="div-workout-form">
			<h1>Add Workout To Calendar</h1>
			<div id="content">
				<p>Fill these fields to enter a new workout in your Google Calendar.</p>
				<p><label>Select a date: <input type="date" id="date"></label></p>
				<p><label>Start time <input type="time" id="start"></label></p>
				<p><label>End time: <input type="time" id="end"></label></p>
				<p><label>Workout description: <input type="text" id="event" size="40"> </label></p>
				<!--<p><button id="authorize-button" style="visibility: hidden">Login & Authorize</button></p>-->
				<p><button class="submit-workout-Button" id="addToCalendar"">Add Workout to Calendar</button></p>
			</div>
			<!--Add a button for the user to click to initiate auth sequence -->
			<script src="calendar_ex.js"></script>
			<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
		</div>
	</div>


</body>
</html>
